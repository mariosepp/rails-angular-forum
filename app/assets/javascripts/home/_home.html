<div class="page-header">
  <h1>Forum</h1>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts">
      <td class="column">
        <a href="#/posts/{{post.id}}">{{post.title}}</a>
      </td>
      <td class="column">
        <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>
      </td>
      <td class="actions">
        <a class="btn btn-primary" ng-click="destroyPost(post.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <a class="btn btn-primary" onclick="window.location.href='#/posts/new';">Add Post</a>
</div>
